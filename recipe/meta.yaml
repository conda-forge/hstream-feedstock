{% set name = "hstream" %}
{% set version = "0.1.54" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hstream-{{ version }}.tar.gz
  sha256: 6c6f661c0d7e297a2eedec115456810ea999a3591de498a0379aeae9bd40320d

build:
  entry_points:
    - hstream = hstream.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10,<4.0
    - poetry-core
  run:
    - python >=3.10,<4.0
    - click >=8.1.7,<9.0.0
    - yattag >=1.15.2,<2.0.0
    - markdown >=3.6,<4.0
    - beautifulsoup4 >=4.12,<5.0
    - django >=5.0.6,<6.0.0

test:
  imports:
    - hstream
  commands:
    - pip check
    - hstream --help
  requires:
    - pip

about:
  home: https://github.com/conradbez/hstream
  summary: Create python webapps with ease
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
